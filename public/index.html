<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Currency Converter</title>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Currencies</h1>

  <div id="app">

    <label for="currency_select">Select a Currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Select a Currency</option>
      <option v-for="currency in currencies" :value="currency">{{currency}} : {{rates}}</option>
    </select>

    <div v-for="(rates, currency) in currencies">
      {{ rates }} : {{ currency }}
    </div>


  </div>
  </body>
  </html>
